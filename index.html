<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="/icons8-facebook-16.png" type="image/x-icon">
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-200 items-center justify-center">
    <div class="container flex mt-40 mx-auto">
      <div class="left ml-28 mr-10 mt-12 w-2/4">
        <div class="img w-80">
          <img src="/facebook.svg" alt="" />
        </div>
        <div class="content pl-6">
          <p class="text-3xl">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
      </div>
      <div
        class="right bg-white w-96 h-96 border border-slate-300 rounded-md relative"
      >
        <div class="input flex flex-col">
          <input
            class="border border-gray-400 outline-blue-400 p-4 m-3 rounded-md"
            type="text"
            name="text"
            id="text"
            placeholder="Email or Phone number"
          />
          <input
            class="p-4 m-3 outline-blue-400 border border-gray-400 rounded-md"
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <input
          class="bg-blue-600 font-bold my-4 text-2xl mx-8 p-2 rounded-md w-80 text-white"
          type="button"
          value="Log in"
        />
        <p
          class="my-1 text-sm text-center text-blue-500 cursor-pointer hover:underline"
        >
          Forgetten password?
        </p>
        <hr class="m-2" />
        <input
          class="bg-green-600 my-4 font-bold mx-28 p-3 rounded-md text-white"
          type="button"
          value="create new account"
        />
        <span class="mx-8 absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span>
        for a celebrity, brand or business.
          </span>
        
      </div>
    </div>
  </body>
</html>
